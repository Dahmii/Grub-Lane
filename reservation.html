  <section class="banner">
    <h2>BOOK A TABLE NOW!</h2>
    <div class="card-container">
      <div class="card-img">
        <!-- img here -->
      </div>

      <div class="card-content">
        <h3>Reservation</h3>
        <form action="">
          <div class="form-row">
            <select name="days">
              <option value="day-select">Select Day</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>

            <select name="hours" id="">
              <option value="hour-select">Select Hour</option>
              <option value="10">10:00</option>
              <option value="10">11:00</option>
              <option value="10">12:00</option>
              <option value="10">13:00</option>
              <option value="10">14:00</option>
              <option value="10">15:00</option>
              <option value="10">16:00</option>
              <option value="10">17:00</option>
              <option value="10">18:00</option>
              <option value="10">19:00</option>
              <option value="10">20:00</option>
              <option value="10">21:00</option>
              <option value="10">22:00</option>
            </select>
          </div>

          <div class="form-row">
            <input type="text" placeholder="Full Name" />
            <input type="text" placeholder="Phone Number" />
          </div>

          <div class="form-row">
            <input type="number" placeholder="How many persons?" min="1" />
            <input type="submit" value="BOOK TABLE" />
          </div>
        </form>
      </div>
    </div>
  </section>
