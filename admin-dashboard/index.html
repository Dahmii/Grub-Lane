<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="../img/favicon-icon" type="image/png" />
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Welcome</h3>
                <div class="hamburger-menu">
                    <i class="fas fa-bars" id="sidebarCollapse"></i>
                </div>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="index.html"><i class="fas fa-tachometer-alt"></i> <span>Home</span></a>
                </li>
                <li>
                    <a href="manage-reservations.html"><i class="fas fa-calendar-alt"></i> <span>Reservations</span></a>
                </li>
                <li>
                    <a href="manage-takeout.html"><i class="fas fa-box"></i> <span>Take-Out Orders</span></a>
                </li>
                <li>
                    <a href="manage-payments.html"><i class="fas fa-money-check-alt"></i><span> Payments</span></a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <h4 class="dashboard-title mb-0">Dashboard Overview</h4>
                    <div class="navbar-icons d-flex align-items-center">
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="profileDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i> Admin
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                                <a class="dropdown-item" href="edit-profile.html"><i class="fas fa-user-edit"></i> Edit
                                    Profile</a>
                                <a class="dropdown-item" href="change-password.html"><i class="fas fa-key"></i> Change
                                    Password</a>
                            </div>
                        </div>
                        <a href="logout.html" class="nav-link ml-3">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="dashboard-header">
                    <h2>Overview</h2>
                </div>

                <div class="dashboard-content">
                    <div class="row">
                        <!-- Reservations Overview -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Reservations</h5>
                                    <p class="card-text" id="reservations-overview">
                                        <!-- Data will be populated dynamically -->
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Orders Overview -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Orders Processed</h5>
                                    <p class="card-text" id="orders-overview">
                                        <!-- Data will be populated dynamically -->
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Payments Overview -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Payments/Revenue</h5>
                                    <p class="card-text" id="payments-overview">
                                        <!-- Data will be populated dynamically -->
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Additional rows and cards can be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
