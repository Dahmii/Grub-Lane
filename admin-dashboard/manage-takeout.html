<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Take-Out Orders</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="../img/favicon-icon" type="image/png" />
  </head>

  <body>
    <div class="wrapper">
      <div class="hamburger-menu">
        <i class="fas fa-bars" id="sidebarCollapse"></i>
      </div>
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Welcome</h3>
        </div>
        <ul class="list-unstyled components">
          <li>
            <a href="home.html"
              ><i class="fas fa-tachometer-alt"></i> <span>Home</span></a
            >
          </li>
          <li>
            <a href="manage-reservations.html"
              ><i class="fas fa-calendar-alt"></i> <span>Reservations</span></a
            >
          </li>
          <li class="active">
            <a href="manage-takeout.html"
              ><i class="fas fa-box"></i> <span>Take-Out Orders</span></a
            >
          </li>
          <li>
            <a href="manage-payments.html"
              ><i class="fas fa-money-check-alt"></i><span>Payments</span></a
            >
          </li>
        </ul>
      </nav>

      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <h4 class="dashboard-title">Manage Take-Out Orders</h4>
            <div class="navbar-icons d-flex align-items-center">
              <div class="dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  id="profileDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i class="fas fa-user"></i> Admin
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="profileDropdown"
                >
                  <a class="dropdown-item" href="edit-profile.html"
                    ><i class="fas fa-user-edit"></i> Edit Profile</a
                  >
                  <a class="dropdown-item" href="change-password.html"
                    ><i class="fas fa-key"></i> Change Password</a
                  >
                </div>
              </div>
              <a href="logout.html" class="nav-link ml-3">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </div>
          </div>
        </nav>

        <div class="content-area">
          <div class="dashboard-header">
            <h2>Take-Out Orders Overview</h2>
            <div class="dashboard-controls">
              <input
                type="text"
                id="search"
                class="form-control"
                placeholder="Search Orders"
              />
              <select id="filter" class="form-control">
                <option value="">Filter by Status</option>
                <option value="prepared">Prepared</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
              </select>
              <button id="export" class="btn btn-primary">
                <i class="fas fa-file-csv"></i> Export to CSV
              </button>
            </div>
          </div>

          <div class="dashboard-content">
            <table class="table table-striped table-responsive">
              <thead>
                <tr>
                  <th class="text-center">Order ID</th>
                  <th class="text-center">Customer Name</th>
                  <th class="text-center">Order Date</th>
                  <th class="text-center">Items</th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="order-table-body">
                <!-- Rows will be populated dynamically -->
              </tbody>
            </table>

            <!-- Pagination controls -->
            <div class="pagination-controls">
              <button id="prev-btn" class="btn btn-secondary" disabled>
                Previous
              </button>
              <span id="page-info">Page 1</span>
              <button id="next-btn" class="btn btn-secondary">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="../js/fetchorder.js"></script>
  </body>
</html>
