<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Admin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/create-admin.css" />
    <!-- Favicon -->
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="../img/favicon-icon" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="create-admin-container">
        <h2>Create New Admin</h2>
        <form id="adminCreateForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input
              type="text"
              id="role"
              class="form-control"
              placeholder="Enter role (e.g., Super Admin)"
              required
            />
          </div>
          <div class="already-registered">
            <p>Already registered? <a href="index.html">Login here</a></p>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Create Admin
          </button>
        </form>
        <div id="error-message" class="error-message"></div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin-create.js"></script>
  </body>
</html>
