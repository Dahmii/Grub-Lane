<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Test</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Minimal CSS */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .hamburger-menu {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1100;
        cursor: pointer;
        color: #343a40;
      }

      #sidebar {
        position: absolute;
        z-index: 1001;
        margin-left: -250px; /* Start hidden */
        width: 250px;
        background: #343a40;
        color: #fff;
        transition: margin-left 0.3s ease;
        height: 100%;
        padding-top: 60px;
      }

      #sidebar.active {
        margin-left: 0; /* Show sidebar when active */
      }

      #content {
        transition: margin-left 0.3s ease;
        padding: 20px;
      }

      #content.active {
        margin-left: 250px; /* Shift content when sidebar is active */
      }
    </style>
  </head>
  <body>
    <div class="hamburger-menu">
      <i class="fas fa-bars" id="sidebarCollapse"></i>
    </div>

    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Welcome</h3>
      </div>
    </nav>

    <div id="content">
      <h1>Page Content</h1>
      <p>This is a minimal setup to test sidebar functionality.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
          $("#content").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
