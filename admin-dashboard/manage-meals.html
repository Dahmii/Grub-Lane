<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Manage Meals</title>
    <script src="js/auth-check.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="../img/favicon-icon" type="image/png" />
</head>

<body>
    <div class="wrapper">
        <div class="hamburger-menu">
            <i class="fas fa-bars" id="sidebarCollapse"></i>
        </div>
        <nav id="sidebar">
            <div class="sidebar-header">
                <h5>Welcome, <span id="adminUsername"></span></h5>
            </div>
            <ul class="components">
                <li class="active">
                    <a href="home.html"><i class="fas fa-tachometer-alt"></i> <span>Home</span></a>
                </li>
                <li>
                    <a href="manage-reservations.html"><i class="fas fa-calendar-alt"></i> <span>Reservations</span></a>
                </li>
                <li>
                    <a href="manage-takeout.html"><i class="fas fa-box"></i> <span>Take-Out Orders</span></a>
                </li>
                <li>
                    <a href="manage-payments.html"><i class="fas fa-money-check-alt"></i><span> Payments</span></a>
                </li>
                <li class="staff-role">
                    <a href="create-admin.html"><i class="fas fa-user-plus"></i> <span>Create Admin</span></a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <h4 class="dashboard-title mb-0">Dashboard Overview</h4>
                    <div class="navbar-icons d-flex align-items-center">
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i>
                                <span id="profileUsername">Admin</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                                <a class="dropdown-item" href="edit-profile.html"><i class="fas fa-user-edit"></i> Edit Profile</a>
                                <a class="dropdown-item" href="change-password.html"><i class="fas fa-key"></i> Change Password</a>
                            </div>
                        </div>
                        <button id="logoutButton" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i>Logout
                        </button>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="dashboard-header">
                    <h2>Manage Meals</h2>
                </div>

                <div class="card mb-4">
                    <div class="card-header" data-toggle="collapse" data-target="#addMealFormCollapse" aria-expanded="true" aria-controls="addMealFormCollapse">
                        <h5 class="mb-0">Add New Meal</h5>
                    </div>
                    <div id="addMealFormCollapse" class="collapse show">
                        <div class="card-body">
                            <form id="addMealForm">
                                <div class="form-group">
                                    <label for="mealName">Meal Name</label>
                                    <input type="text" class="form-control" id="mealName" required>
                                </div>
                                <div class="form-group">
                                    <label for="mealDescription">Description</label>
                                    <textarea class="form-control" id="mealDescription" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="mealPrice">Price</label>
                                    <input type="number" class="form-control" id="mealPrice" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="mealServiceType">Service Type</label>
                                    <select class="form-control" id="mealServiceType" required>
                                        <option value="">Select a service type</option>
                                        <option value="dine-in">Dine-In</option>
                                        <option value="takeout">Take-Out</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="mealCategory">Subcategory</label>
                                    <select class="form-control" id="mealCategory" required>
                                        <option value="">Select a subcategory</option>
                                        <option value="appetizer">Appetizer</option>
                                        <option value="main">Main Course</option>
                                        <option value="dessert">Dessert</option>
                                        <option value="beverage">Beverage</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Meal</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Filter and Search Meals</h5>
                    </div>
                    <div class="card-body">
                        <form id="filterForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="filterServiceType">Service Type</label>
                                        <select class="form-control" id="filterServiceType">
                                            <option value="">All</option>
                                            <option value="dine-in">Dine-In</option>
                                            <option value="takeout">Take-Out</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="filterCategory">Subcategory</label>
                                        <select class="form-control" id="filterCategory">
                                            <option value="">All</option>
                                            <option value="appetizer">Appetizer</option>
                                            <option value="main">Main Course</option>
                                            <option value="dessert">Dessert</option>
                                            <option value="beverage">Beverage</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="searchMeal">Search</label>
                                        <input type="text" class="form-control" id="searchMeal" placeholder="Search by meal name or description">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Existing Meals</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Service Type</th>
                                    <th>Subcategory</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="mealsTableBody">
                                <!-- Meal rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editMealModal" tabindex="-1" role="dialog" aria-labelledby="editMealModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMealModalLabel">Edit Meal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editMealForm">
                        <input type="hidden" id="editMealId">
                        <div class="form-group">
                            <label for="editMealName">Meal Name</label>
                            <input type="text" class="form-control" id="editMealName" required>
                        </div>
                        <div class="form-group">
                            <label for="editMealDescription">Description</label>
                            <textarea class="form-control" id="editMealDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editMealPrice">Price</label>
                            <input type="number" class="form-control" id="editMealPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="editMealServiceType">Service Type</label>
                            <select class="form-control" id="editMealServiceType" required>
                                <option value="dine-in">Dine-In</option>
                                <option value="takeout">Take-Out</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editMealCategory">Subcategory</label>
                            <select class="form-control" id="editMealCategory" required>
                                <option value="appetizer">Appetizer</option>
                                <option value="main">Main Course</option>
                                <option value="dessert">Dessert</option>
                                <option value="beverage">Beverage</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEditMeal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/admin-logout.js"></script>
    <script src="js/manage-meals.js"></script>
</body>

</html>
