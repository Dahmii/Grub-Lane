<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Payments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="../img/favicon-icon" type="image/png" />
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
                <div class="hamburger-menu">
                    <i class="fas fa-bars" id="sidebarCollapse"></i>
                </div>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="index.html"><i class="fas fa-tachometer-alt"></i> <span>Home</span></a>
                </li>
                <li>
                    <a href="manage-reservations.html"><i class="fas fa-calendar-alt"></i> <span>Reservations</span></a>
                </li>
                <li>
                    <a href="manage-takeout.html"><i class="fas fa-box"></i> <span>Take-Out Orders</span></a>
                </li>
                <li class="active">
                    <a href="manage-payments.html"><i class="fas fa-money-check-alt"></i><span> Payments</span></a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <h4 class="dashboard-title mb-0">Manage Payments</h4>
                    <div class="navbar-icons d-flex align-items-center">
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="profileDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i> Admin
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                                <a class="dropdown-item" href="edit-profile.html"><i class="fas fa-user-edit"></i> Edit
                                    Profile</a>
                                <a class="dropdown-item" href="change-password.html"><i class="fas fa-key"></i> Change
                                    Password</a>
                            </div>
                        </div>
                        <a href="logout.html" class="nav-link ml-3">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>

            <div class="content-area">
                <div class="dashboard-header">
                    <h2>Payments Overview</h2>
                    <div class="dashboard-controls">
                        <input type="text" id="search" class="form-control" placeholder="Search Payments">
                        <select id="filter" class="form-control">
                            <option value="">Filter by Status</option>
                            <option value="success">Success</option>
                            <option value="pending">Pending</option>
                            <option value="failed">Failed</option>
                        </select>
                        <button id="export" class="btn btn-primary"><i class="fas fa-file-csv"></i> Export to
                            CSV</button>
                    </div>
                </div>

                <div class="dashboard-content">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr>
                                <th class="text-center">Payment ID</th>
                                <th class="text-center">User Name</th>
                                <th class="text-center">Amount</th>
                                <th class="text-center">Payment Date</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Example rows (will be populated dynamically) -->
                            <tr>
                                <td class="text-center">1</td>
                                <td class="text-center">John Doe</td>
                                <td class="text-center">â‚¦5,000</td>
                                <td class="text-center">2024-08-18</td>
                                <td class="text-center">Success</td>
                                <td class="text-center"><button class="btn btn-info btn-sm">View</button></td>
                            </tr>
                            <!-- More rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
